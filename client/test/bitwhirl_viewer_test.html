var resizing = false;
var saidNoResize = false;
function checkResize()
{
	if (!false && !saidNoResize)
	{
		var clientWidth = 1139;
		var clientHeight = 334;
		var windowWidth = window.innerWidth;
		var windowHeight = window.innerHeight;
		
		//alert(clientWidth+" "+windowWidth+" - "+clientHeight+" "+windowHeight);
		
		if (clientWidth > windowWidth-30 || clientHeight > windowHeight-30)
		{
			var check = confirm("The Bit Whirl client does not fit the size of your browser window.\nWould you like to resize?");
			if (check == true)
			{
				resizing = true;
			
				var urlParamConnector = "?";
				if (document.URL.indexOf("?") > 0)
				{
					urlParamConnector = "&";
				}
				var newUrl = document.URL.replace("&width=", "&oldwidth=");
				newUrl = newUrl.replace("?width=", "?oldwidth=");
				newUrl = newUrl.replace("&height=", "&oldheight=");
				newUrl = newUrl.replace("?height=", "?oldheight=");
				
			  window.location.href = newUrl+urlParamConnector+"width="+(windowWidth-30)+"&height="+(windowHeight-30);
			}
			else
			{
				saidNoResize = true;
			}
			
		}
	}
}
checkResize();

var asked = false;
//alert(asked);

function askWhyLeaving()
{
	return true;

	//alert("askWhyLeaving:"+asked);
	if (resizing == false && asked == false)
	{
		asked = true;
	
		var reason = "";
		if (navigator.appName != "Microsoft Internet Explorer")
		{
			reason = prompt('Why are you leaving?\n\nWe are still optimizing this website. Please help us with your answer:','');
			//alert("alert"+reason+" "+navigator.appName);
			var returning = confirm("Will your return later?");
			
			var Url = "/app/client/send_answer.jsp?answer="+escape(reason)+"&returning="+returning;	
		    var xmlHttp = new XMLHttpRequest(); 
		    //xmlHttp.onreadystatechange = ProcessRequest;
		    xmlHttp.open( "GET", Url, true );
		    xmlHttp.send( null );
			
		}
	}
	
	return true;
}
//window.onunload=askWhyLeaving; //on body.onBeforeUnload is enough

var resizeTimeoutId;

function window_resize(e) {
     window.clearTimeout(resizeTimeoutId);
     resizeTimeoutId = window.setTimeout('checkResize();', 1000);
}
window.onresize = window_resize;
